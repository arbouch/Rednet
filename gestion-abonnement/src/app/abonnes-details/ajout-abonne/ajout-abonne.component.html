<form #form="ngForm" autocomplete="off"  (submit)="onSubmit(form)"  >

    
    
<!--    <input type="hidden" name="_id"   [value]="service.formData.AboneeId"  /> -->
 

<div class="form-group">
    <label>Nom     
    <input required name="AbonneName" #AbonneName="ngModel" [(ngModel)]="service.formData.AbonneName" placeholder="Nom" class="form-control">
</label>
</div>
<div class="form-group">
    <label> Prénom   
    <input required name="AbonneFirstName" #AbonneFirstName="ngModel" [(ngModel)]="service.formData.AbonneFirstName" placeholder="Prénom" class="form-control"  >
</label> 
</div>
<div class="form-group">
    <label> Carte d'identiter   
    <input required name="AbonneCin" #AbonneCin="ngModel" [(ngModel)]="service.formData.AbonneCin" placeholder="carte d'identiter" class="form-control"  >
</label> 
</div>
<div class="form-group">
    <label> Numéro d'abonner  
    <input required name="AbonnePhoneNumber" #AbonnePhoneNumber="ngModel" [(ngModel)]="service.formData.AbonnePhoneNumber" placeholder="Numéro d'abonner" class="form-control"  >
</label> 
</div>
<div class="form-group">
    <label> Type d'abonner 
    <input required name="AbonneEtudiant" #AbonneEtudiant="ngModel" [(ngModel)]="service.formData.AbonneEtudiant" placeholder="Type d'abonner" class="form-control"  >
</label> 
</div>
<div class="form-group">
    <label> Photo d'abonner 
    <input required name="AbonnePhoto" #AbonneEtudiant="ngModel" [(ngModel)]="service.formData.AbonnePhoto" placeholder="Photo d'abonner" class="form-control"  >
</label> 
</div>
 
 
<div class="form-group">
    <button class="btn btn-success" type ="submit" >  Ajouter  </button>
</div>
</form>
