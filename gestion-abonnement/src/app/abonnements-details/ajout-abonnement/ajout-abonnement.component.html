<form #form="ngForm" autocomplete="off"  (submit)="onSubmit(form)" ngNativeValidate>

    
    <input type="hidden" name="AbonnementId"   [value]="service.formData.AbonnementId"  />

<div class="form-group">
    <label>type d'abonnement     
    <input required name="AbonnementType" #AbonnementType="ngModel" [(ngModel)]="service.formData.AbonnementType" placeholder="type d'abonnement" class="form-control">
</label>
</div>
<div class="form-group">
    <label> Abonnement Tarif 
    <input required name="AbonnementTarif" #AbonnementTarif="ngModel" [(ngModel)]="service.formData.AbonnementTarif" placeholder="Abonnement tarif" class="form-control"  >
</label> 
</div>
<div class="form-group">
    <label> Abonne  
    <input required name="Abonne" #Abonne="ngModel" [(ngModel)]="service.formData.Abonne" placeholder="Abonne" class="form-control"  >
</label> 
</div>
<div class="form-group">
    <label> QrCodeAbonnement
    <input required name="QrCodeAbonnement" #QrCodeAbonnement="ngModel" [(ngModel)]="service.formData.QrCodeAbonnement" placeholder="code d'abonnement" class="form-control"  >
</label> 
</div> 
<div class="form-group">
    <button class="btn btn-success" type ="submit" >  Ajouter  </button>
</div>
</form>
